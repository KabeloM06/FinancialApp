<div class="container">
    <h2 class="text-warning">Crypto Currencies</h2>

<table class="table table-dark">
    <thead>
        <tr>
            <th *ngFor="let title of titles">
                {{title}}
            </th>
        </tr>
    </thead>
    <div *ngIf="coins">
        <tbody>
            <tr *ngFor="let coin of coins; let i = index">
                <td class="text-muted">
                    {{i + 1}}
                </td>
                <td>
                    <img [src]="coin.image" alt="{{coin.image}}">
                    <span class="mx-2">
                        {{coin.name}}
                    </span>
                    <span class="text-muted text-uppercase mx-2">
                        {{coin.symbol}}
                    </span>
                    
                </td>
                <td>
                    ${{coin.current_price.toLocaleString()}}
                </td>
                <td [ngClass]="coin.price_change> 0 ? 'text-success': 'text-danger'">
                    {{coin.price_change.toLocaleString()}}
                </td>
                <td>
                    {{coin.total_volume.toLocaleString()}}
                </td>
            </tr>
        </tbody>
    </div>
    
</table>
</div>
